<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petshop PatinhaShop</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="#"><span>patinha</span>shop</a>
        <div class="menu">div para o menu</div>
      </nav>
    </header>
    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="./assets/imagem-principal.jpg"
              alt="Imagem de um cachorrinho filhote dormindo no colo de uma pessoa."
            />
          </div>
          <div class="text">
            <h1>Seus amigos de quatro patinhas felizes e cheirosos</h1>
            <p>
              O PatinhaShop tem diversos serviços e produtos para você mimar o
              seu bichinho.
            </p>
            <a class="button" href="#">Ver serviços</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>
    </main>
  </body>
</html>
